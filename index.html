<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&family=Inter:wght@400;700;800&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="container">
            <div class="text_container">
                <h1>Get <span class="edit_text">insights</span>  that help your business grow.</h1>

                <p class="text_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.      </p>

                <div class="stats_container">
                    <div class="company_stats">
                        <h3 class="stats">10<span class="stats_edit">k+</span></h3>  
                        <p>companies</p>
                    </div>
                    
                    <div class="company_stats">
                        <h3 class="stats"> 314</h3>
                        <p>templates</p>
                    </div>
                    
                    <div class="company_stats">
                        <h3 class="stats">12m+</h3>   
                        <p>queries</p> 
                    </div>
                </div>
            </div>
            <div class="image_container">
                <img src="./images/image-header-desktop.jpg" alt="">
             
            </div>




        </div>
    </div>
</body>
</html>
